<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Use CDN for Dexie.js to avoid MIME type issues -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js"></script>
</head>

<body>
    <div class="widget-shell">
        <div class="widget-card">
            <div class="widget-header">
                <div class="widget-brand">
                    <div class="brand-icon"><i class="fa-solid fa-droplet"></i></div>
                    <div class="brand-text">
                        <h2 class="brand-title">StayAssist</h2>
                        <p class="brand-subtitle">Ask anything about our hotel and book your stay</p>
                    </div>
                </div>
                <div>
                    <button class="btn-clear sr-only" aria-hidden="true"><i class="fa-solid fa-broom"></i></button>
                    <button class="widget-close" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>

            <div class="widget-body">
                <div class="chat-messages"></div>

                <button class="cta-human" type="button">Ask a Human</button>

                <div class="chat-input-container">
                    <div class="chat-input pill">
                        <button class="mic-button" title="Speak your message"><i class="fa-solid fa-microphone"></i></button>
                        <button class="emoji-button" title="Emoji"><i class="fa-regular fa-face-smile"></i></button>
                        <textarea placeholder="Reply ..." rows="1"></textarea>
                        <button class="attach-button" title="Attach photo"><i class="fa-solid fa-camera"></i></button>
                        <button class="send-button"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                    <div class="voice-controls">
                        <label class="voice-toggle">
                            <input type="checkbox" id="autoReadResponses" checked>
                            <span>Auto-read responses</span>
                        </label>
                        <div class="voice-indicator">Listening...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts in correct order to ensure dependencies are available -->
    <script src="js/db.js"></script>
    <!-- Add a small delay to ensure DB is initialized -->
    <script>
        // Wait for DB initialization
        setTimeout(() => {
            if (!window.DB) {
                console.error("DB not initialized. Attempting to reload DB script...");
                const dbScript = document.createElement('script');
                dbScript.src = 'js/db.js';
                document.body.appendChild(dbScript);
            }
        }, 100);
    </script>
    <script src="js/rasa-api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
