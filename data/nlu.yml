version: "3.1"

nlu:
  - intent: user_intent_greet
    examples: |
      - hi
      - hello
      - hey there
      - good morning
      - good afternoon
      - good evening
      - hi assistant
      - hello stayassist

  - intent: user_intent_book_room
    examples: |
      - I want to book a room
      - I'd like to reserve a room
      - Can you help me make a reservation?
      - I need to book a suite
      - please book a room for two people
      - book a standard room for me
      - make a reservation at StayAssist
      - can I reserve a room for tomorrow?
      - book room
      - book a room
      - reserve room
      - reserve a room
      - booking
      - i want to book
      - i'd like to book

  - intent: user_intent_cancel_booking
    examples: |
      - I need to cancel my booking
      - cancel my reservation
      - please cancel booking SA-123456
      - I want to cancel my room
      - can you cancel the reservation I made?
      - cancel booking number SA-000111
      - I'd like to cancel my stay

  - intent: user_intent_facility_information
    examples: |
      - how much does it cost?
      - what are your room prices?
      - what is the price per night for a suite?
      - what's the rate for a standard room?
      - tell me about the pool hours
      - when is breakfast served?
      - what time is lunch?
      - how much is parking?
      - is the gym open 24/7?
      - what facilities do you have?
      - give me details about the rooms


